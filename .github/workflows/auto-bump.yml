name: Auto Bump fmi_core Version

on:
  push:
    paths:
      - "packages/fmi_core/**"
      - "packages/fmi_core/lib/**"
      - "packages/fmi_core/lib/design_tokens/**"
    branches:
      - main
  workflow_dispatch: # memungkinkan trigger manual atau dari workflow lain

permissions:
  contents: write # agar bisa push dan buat tag

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} # pakai PAT agar bisa push dan tag

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: Read current version
        id: version
        run: |
          FILE="packages/fmi_core/pubspec.yaml"
          CURRENT_VERSION=$(grep '^version:' $FILE | awk '{print $2}')
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Bump patch version
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Bumping version: $CURRENT_VERSION â†’ $NEW_VERSION"
          sed -i "s/^version: .*/version: $NEW_VERSION/" packages/fmi_core/pubspec.yaml
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit new version
        run: |
          git config user.name "dharma hermanda"
          git config user.email "dharma_hermanda@kamoro.com"
          git add packages/fmi_core/pubspec.yaml
          git commit -m "chore(fmi_core): bump version to $NEW_VERSION" || echo "No changes to commit"
          git push origin main

      - name: Create tag
        run: |
          git tag fmi_core-v${{ env.NEW_VERSION }}
          git push origin fmi_core-v${{ env.NEW_VERSION }}
