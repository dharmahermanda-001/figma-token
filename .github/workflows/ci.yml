name: Generate Tokens and Bump Version

on:
  push:
    branches:
      - main
    paths:
      - "tokens/tokens.json"
  workflow_dispatch:

jobs:
  generate_and_bump:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.0"

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Generate tokens dari figma
      - name: Generate Tokens
        run: dart tool/generate_tokens.dart

      # 5. Verify generated file
      - name: Check generated file
        run: ls -l packages/fmi_core/lib/design_tokens/mds_tokens.dart

      # 6. Prepare package
      - name: Prepare package
        run: |
          cd packages/fmi_core
          flutter pub get
          cd ../..

      # 7. Commit generated files
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/fmi_core/lib/design_tokens/mds_tokens.dart
          git add packages/fmi_core/pubspec.lock || echo "No pubspec.lock changes"
          git commit -m "chore: update generated tokens [skip ci]" || echo "No changes to commit"

      # 8. Push changes
      - name: Push changes
        env:
          GH_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:${GH_PAT}@github.com/dharmahermanda-001/mds-token.git HEAD:main

      # 9. Bump version otomatis
      - name: Bump version
        if: success()
        uses: phips28/gh-action-bump-version@v10.0.0
        with:
          tag-prefix: "fmi_core-v"
          commit-message: "chore(fmi_core): bump version to {{version}} [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
